<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Test - Master English Verbs</title>
    <meta name="description"
        content="Test your knowledge of English irregular verbs with this interactive quiz application">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="hero-section">
                <div class="icon-wrapper">
                    <svg class="hero-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h1 class="title">Irregular Verbs Test</h1>
                <p class="subtitle">Master English irregular verbs with interactive practice</p>
            </div>

            <div class="difficulty-selector">
                <h2 class="section-title">Choose Your Level</h2>
                <div class="difficulty-grid">
                    <button class="difficulty-btn" data-difficulty="easy">
                        <div class="difficulty-icon">ðŸŒ±</div>
                        <div class="difficulty-name">Beginner</div>
                        <div class="difficulty-desc">10 common verbs</div>
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        <div class="difficulty-icon">ðŸ”¥</div>
                        <div class="difficulty-name">Intermediate</div>
                        <div class="difficulty-desc">20 challenging verbs</div>
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        <div class="difficulty-icon">âš¡</div>
                        <div class="difficulty-name">Advanced</div>
                        <div class="difficulty-desc">30 difficult verbs</div>
                    </button>
                </div>
            </div>

            <div class="stats-preview">
                <div class="stat-item">
                    <div class="stat-number">100+</div>
                    <div class="stat-label">Irregular Verbs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Difficulty Levels</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">âˆž</div>
                    <div class="stat-label">Practice Sessions</div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress-section">
                    <div class="progress-info">
                        <span class="progress-text">Question <span id="currentQuestion">1</span> of <span
                                id="totalQuestions">10</span></span>
                        <span class="score-text">Score: <span id="currentScore">0</span></span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-card">
                    <div class="verb-display">
                        <div class="verb-label">Base Form</div>
                        <div id="baseForm" class="verb-word">go</div>
                        <div id="verbExample" class="verb-example"></div>
                    </div>

                    <div class="form-grid">
                        <div class="input-group">
                            <label for="pastSimple" class="input-label">Past Simple</label>
                            <input type="text" id="pastSimple" class="verb-input" placeholder="Enter past simple form"
                                autocomplete="off">
                            <div class="input-feedback"></div>
                        </div>
                        <div class="input-group">
                            <label for="pastParticiple" class="input-label">Past Participle</label>
                            <input type="text" id="pastParticiple" class="verb-input"
                                placeholder="Enter past participle form" autocomplete="off">
                            <div class="input-feedback"></div>
                        </div>
                    </div>

                    <button id="submitBtn" class="submit-btn">
                        <span>Check Answer</span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

                <div id="feedbackCard" class="feedback-card hidden">
                    <div class="feedback-content">
                        <div id="feedbackIcon" class="feedback-icon"></div>
                        <div id="feedbackMessage" class="feedback-message"></div>
                        <div id="correctAnswer" class="correct-answer"></div>
                    </div>
                    <button id="nextBtn" class="next-btn">
                        Next Question
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-content">
                <div class="results-icon" id="resultsIcon">ðŸŽ‰</div>
                <h2 class="results-title" id="resultsTitle">Excellent Work!</h2>
                <div class="results-score">
                    <div class="score-circle">
                        <svg class="score-ring" viewBox="0 0 120 120">
                            <circle class="score-ring-bg" cx="60" cy="60" r="54" />
                            <circle id="scoreRingFill" class="score-ring-fill" cx="60" cy="60" r="54" />
                        </svg>
                        <div class="score-percentage" id="scorePercentage">0%</div>
                    </div>
                </div>
                <div class="results-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">Correct</div>
                        <div class="result-stat-value correct" id="correctCount">0</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Incorrect</div>
                        <div class="result-stat-value incorrect" id="incorrectCount">0</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Accuracy</div>
                        <div class="result-stat-value" id="accuracyRate">0%</div>
                    </div>
                </div>
                <div class="results-actions">
                    <button id="retryBtn" class="action-btn primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Try Again
                    </button>
                    <button id="homeBtn" class="action-btn secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="verbs.js"></script>
    <script src="app.js"></script>
</body>

</html>
